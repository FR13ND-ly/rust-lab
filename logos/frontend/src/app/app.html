<div class="min-h-screen bg-slate-100 text-slate-800 font-sans">
  <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="bg-blue-600 text-white p-1.5 rounded-lg shadow-blue-200 shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />
            <polyline points="3.27 6.96 12 12.01 20.73 6.96" />
            <line x1="12" y1="22.08" x2="12" y2="12" />
          </svg>
        </div>
        <h1 class="text-xl font-bold tracking-tight text-slate-800">Logos <span
            class="text-slate-400 font-normal">Dashboard</span></h1>
      </div>
      <div class="text-sm">
        @if (service.isConnected()) {
        <span
          class="text-green-600 bg-green-50 px-3 py-1 rounded-full font-medium flex items-center gap-2 border border-green-200">
          <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Online
        </span>
        } @else {
        <span
          class="text-red-600 bg-red-50 px-3 py-1 rounded-full font-medium flex items-center gap-2 border border-red-200">
          <span class="w-2 h-2 bg-red-500 rounded-full"></span> Offline
        </span>
        }
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 pb-0 pt-4">
    <app-stats></app-stats>

    <div class="grid grid-cols-12 gap-6 h-[calc(100vh-19rem)]">
      <div class="col-span-3 flex flex-col gap-6 h-full min-h-0">
        <app-storages class="flex-1 min-h-0"></app-storages>
        <app-logs class="h-64 shrink-0"></app-logs>
      </div>

      <div class="col-span-9 h-full min-h-0">
        <app-files class="h-full"></app-files>
      </div>
    </div>
  </main>
</div>
